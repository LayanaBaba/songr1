<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<ul th:each="albums : ${album}">
    <li th:text="'Title: ' + ${albums.title}"></li>
    <li th:text="'Artist: ' +${albums.artist}"></li>
    <li th:text="'SongCount: ' +${albums.songCount}"></li>
    <li th:text="'Length: ' +${albums.length}"></li>
    <img th:src="${albums.imageUrl}">
</ul>

<form action="#" th:action="@{/albums}" th:object="${albums}" method="post">
    <p>Title: <input type="text" th:field="*{title}"/></p>
    <p>Artist: <input type="text" th:field="*{artist}"/></p>
    <p>songCount: <input type="number" th:field="*{songCount}"/></p>
    <p>length: <input type="number" th:field="*{length}"/></p>
    <p>imageUrl: <input type="text" th:field="*{imageUrl}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"></p>
</form>
</body>
</html>
